<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random number generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Random number generator</h1>
    <p>Practise and improve your speaking skills for your studies. I hope this makes you feel more confident when taking the test.</p>
</div>

<div class="container" style="margin: 30px 0;">
    <div class="d-flex flex-column">
        <div class="p-2">
            <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-primary" onclick="generateNumberByLevel(1)">1 - 1000</a>
                <a href="#" class="btn btn-primary" onclick="generateNumberByLevel(2)">1,000 - 100,000</a>
                <a href="#" class="btn btn-primary" onclick="generateNumberByLevel(3)">100,000 - 1,000,000</a>
                <a href="#" class="btn btn-primary" onclick="generateNumberByLevel(4)">1,000,000 - 1,000,000,000</a>
                <a href="#" class="btn btn-primary" onclick="generateNumberByLevel(5)">random</a>
            </div>
        </div>

        <div class="p-2">
            <div class="form-group">
                <label for="min">Min</label>
                <input type="number" class="form-control" id="min" value="1">
                <label for="max">Max</label>
                <input type="number" class="form-control" id="max" value="100">
            </div>
        </div>

        <div class="p-2">
            <h1 id="generatedNumber" class="text-center" style="font-size: 4rem"> 0</h1>
        </div>

        <div class="p-2">
            <button type="button" class="btn btn-primary btn-block" onclick="generateNumberByLevel()">Generate</button>
        </div>

    </div>
</div>

</body>

<script>
    function generateNumberByLevel(level) {
        let min =0 , max =10;

        switch(level) {
            case 1:
                min = 1;
                max = 1000;
                break;
            case 2:
                min = 1000;
                max = 100000;
                break;
            case 3:
                min = 100000;
                max = 1000000;
                break;
            case 4:
                min = 1000000;
                max = 1000000000;
                break;
            case 5:
                min = 0;
                max = 1000000000;
                break;
            default:
                min = document.getElementById("min").value;
                max = document.getElementById("max").value;
        }
        document.getElementById("min").value = min;
        document.getElementById("max").value = max;

        var generatedNumber = Math.floor(Math.random() * (+max - +min)) + +min;
        document.getElementById("generatedNumber").innerHTML = numberWithCommas(generatedNumber);
    }

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
</script>
</html>
